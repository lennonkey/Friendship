<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friendship Agreement</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fff0f5;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      color: #ff69b4;
    }
    p {
      font-size: 1.5em;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .yes-btn {
      background-color: #4CAF50;
      color: white;
    }
    .yes-btn:hover {
      background-color: #45a049;
    }
    .no-btn {
      background-color: #f44336;
      color: white;
    }
    .no-btn:hover {
      background-color: #da190b;
    }
    #response {
      margin-top: 30px;
      font-size: 2em;
      color: #ff1493;
    }
  </style>
</head>
<body>

  <h1>🤝 Friendship Agreement</h1>
  <p>Do you agree to be my awesome friend forever?</p>
  <button class="yes-btn" onclick="sayYay()">Yes 💖</button>
  <button class="no-btn" onclick="sayNo()">No 😢</button>

  <div id="response"></div>

  <script>
    function sayYay() {
      document.getElementById("response").innerText = "YAY 🎉";
    }
    function sayNo() {
      document.getElementById("response").innerText = "That's okay. I'm still cheering for you 💌";
    }
  </script>

</body>
</html>
